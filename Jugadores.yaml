    ALTER TABLE equipos ENGINE=InnoDB;
    ALTER TABLE jugadores ENGINE=InnoDB;
    ALTER TABLE titulos ENGINE=InnoDB;
    ALTER TABLE comentarios ENGINE=InnoDB;

    ALTER TABLE jugadores MODIFY COLUMN equipo BIGINT UNSIGNED NULL;
    ALTER TABLE titulos MODIFY COLUMN equipo BIGINT UNSIGNED NULL;

    ALTER TABLE jugadores
        ADD CONSTRAINT fk_jugadores_equipo
        FOREIGN KEY (equipo) REFERENCES equipos(id)
        ON DELETE SET NULL
        ON UPDATE CASCADE;

    ALTER TABLE titulos
        ADD CONSTRAINT fk_titulos_equipo
        FOREIGN KEY (equipo) REFERENCES equipos(id)
        ON DELETE SET NULL
        ON UPDATE CASCADE;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: grupob3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.5
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: grupob3-secret
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
            - name: mariadb-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: grupob3-pvc
        - name: mariadb-init
          configMap:
            name: mariadb-initdb
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: grupob3
spec:
  ports:
    - port: 3306
  selector:
    app: mariadb
